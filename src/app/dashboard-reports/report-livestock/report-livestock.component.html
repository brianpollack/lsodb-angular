<div class="page-content d-flex flex-column">

    <div class="m-1 p-1 d-flex flex-row bar-card" >
        <div>
  
            <mat-card>
              <div>
                <h4>Livestock and breed count</h4>
                <div class="chart-container">
                  <canvas id="canvas"></canvas>
                </div>
              </div>
            </mat-card>
        </div>

         <!-- Total Owner's Livestock Count -->
       <div class="ml-4 d-flex">
        <mat-card>
          <h4 class="d-flex justify-content-center">
            Total Owner's Livestock Count
          </h4>
          <circle-progress
            [percent]="230"
            [animation]="true"
            [showSubtitle]="false"
            [startFromZero]="true"
            [titleFontWeight]="600"
            [animationDuration]="2800"
            [backgroundGradient]="true"
            [backgroundColor]="'#a20707'"
            [backgroundGradientStopColor]="'#d44949'"
            [backgroundOpacity]="0"
            [backgroundStrokeWidth]="19"
            [backgroundPadding]="50"
            [radius]="110"
            [space]="10"
            [unitsFontWeight]="500"
            [outerStrokeWidth]="15"
            [outerStrokeColor]="'#e2863b'"
            [innerStrokeColor]="'#f6c797'"
            [innerStrokeWidth]="5"
            [titleColor]="'#0f0f0f'"
            [titleFontSize]="44"
            [titleFontWeight]="600"
            [subtitleFontSize]="23"
            [subtitleFontWeight]="500"
            [imageHeight]="250"
            [imageWidth]="250"
            [animationDuration]="2800"
            [showUnits]="false"
            [showBackground]="false"
          ></circle-progress>
        </mat-card>
      </div>
    </div>
  <div class="m-1 p-1 d-flex flex-row ls-card">
      

      <!-- Total Birth Count -->

      <div class="ml-4">
        <mat-card>
          <h4 class="d-flex justify-content-center">
            Total Birth Count
          </h4>
          <circle-progress
            [percent]="80"
            [animation]="true"
            [showSubtitle]="false"
            [startFromZero]="true"
            [titleFontWeight]="600"
            [animationDuration]="2800"
            [backgroundGradient]="true"
            [backgroundColor]="'#a20707'"
            [backgroundGradientStopColor]="'#d44949'"
            [backgroundOpacity]="0"
            [backgroundStrokeWidth]="19"
            [backgroundPadding]="50"
            [radius]="110"
            [space]="10"
            [unitsFontWeight]="500"
            [outerStrokeWidth]="15"
            [outerStrokeColor]="'#e7523e'"
            [innerStrokeColor]="'#d6a779'"
            [innerStrokeWidth]="5"
            [titleColor]="'#0f0f0f'"
            [titleFontSize]="44"
            [titleFontWeight]="600"
            [subtitleFontSize]="23"
            [subtitleFontWeight]="500"
            [imageHeight]="250"
            [imageWidth]="250"
            [animationDuration]="2800"
            [showUnits]="false"
            [showBackground]="false"
          ></circle-progress>
        </mat-card>
      </div>

      <!--   Total Death Count -->
      <div class="ml-4">
        <mat-card>
          <h4 class="d-flex justify-content-center">
            Total Death Count
          </h4>
          <circle-progress
            [percent]="50"
            [animation]="true"
            [showSubtitle]="false"
            [startFromZero]="true"
            [titleFontWeight]="600"
            [animationDuration]="2800"
            [backgroundGradient]="true"
            [backgroundColor]="'#a20707'"
            [backgroundGradientStopColor]="'#d44949'"
            [backgroundOpacity]="0"
            [backgroundStrokeWidth]="19"
            [backgroundPadding]="50"
            [radius]="110"
            [space]="10"
            [unitsFontWeight]="500"
            [outerStrokeWidth]="15"
            [outerStrokeColor]="'#b96f33'"
            [innerStrokeColor]="'#f6c797'"
            [innerStrokeWidth]="5"
            [titleColor]="'#0f0f0f'"
            [titleFontSize]="44"
            [titleFontWeight]="600"
            [subtitleFontSize]="23"
            [subtitleFontWeight]="500"
            [imageHeight]="250"
            [imageWidth]="250"
            [animationDuration]="2800"
            [showUnits]="false"
            [showBackground]="false"
          ></circle-progress>
        </mat-card>
      </div>


  </div>
  
</div>

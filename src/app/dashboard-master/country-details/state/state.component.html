<mat-card class="d-flex flex-column m-3">
  <div class="d-flex flex-column">
    <!-- State header container starts -->
    <div class="ml-1 mr-1 d-flex justify-content-between">
      

        <i
        class="fal fa-chevron-left fa-2x d-flex justify-content-start hand-cursor"
        (click)="backTab()"
        ></i>
      
      <p
        class="m-0 p-0 ec-font-2 font-weight-bold d-flex justify-content-center"
      >
        {{ countryTitle | uppercase }} - STATES
      </p>
      <i
        class="fal fa-chevron-right fa-2x d-flex justify-content-end hand-cursor"
        (click)="nextTab()"
      ></i>
    </div>
    <!-- State header container ends -->
    <div class="d-flex mt-3 ml-2 mr-2 mb-1">
      <div class="justify-content-start">
        <input
          type="file"
          #csvReader
          name="Upload CSV"
          id="txtFileUpload"
          (change)="uploadListener($event)"
          accept=".csv"
          class="inputFile"
        />
        <button
          class="btn btn-outline-secondary btn-xs mr-5 ec-font-1"
          onclick="document.getElementById('txtFileUpload').click()"
        >
          <i class="far fa-file-upload mr-2"></i>
          Import File
        </button>
      </div>
      <div class=" justify-content-center">
        <button
          class="btn btn-outline-primary btn-xs mr-5  ec-font-1"        
          [ngClass]="saveBtn == 'Enable' ? 'd-block' : 'd-none'"
          (click)="handleSaveAll()" 
        >
          Save All
        </button>
      </div>

      <div class="seach-box">
        <input
          type="text"
        
          (input)="onFilterChanged()"
          id="seach"
          class="search "
          [(ngModel)]="quickSearchValue"
        />
        <i class=" seach-icon fal fa-search fa-2x"> </i>
      </div>

      
    </div>
    <!-- ag grid starts -->
    <ag-grid-angular
      style="width: 900px; height: 250px;"
      class="ag-theme-material"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [frameworkComponents]="frameworkComponents"
      (gridReady)="onGridReady($event)"
      [defaultColDef]="defaultColDef"
      [rowSelection]="rowSelection"
      [modules]="modules"
      [getRowNodeId]="getRowNodeId"
    >
    </ag-grid-angular>
    <!-- ag grid ends -->
    <!-- new button starts -->
    <div class="d-flex align-self-end">
      <button class="btn btn-primary ec-fab" (click)="onAddRow()">
        <i class="fal fa-plus fa-2x"></i>
      </button>
    </div>
    <!-- new button ends -->
  </div>
</mat-card>

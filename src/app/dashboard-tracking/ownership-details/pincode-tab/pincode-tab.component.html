<div class="d-flex justify-content-center mt-2">
  <mat-card>
    <!-- title -->

    <div class="m-1 mb-2 d-flex">
      <div class="d-flex w-10 ml-2 justify-content-end">
        <button type="button" class="d-flex btn ec-font-1" (click)="backTab()">
          <i
            class="fal fa-chevron-circle-left d-flex align-self-center text-primary mr-2"
          ></i
          >Back
        </button>
      </div>

      <div class="d-flex justify-content-center align-items-center w-100">
        <p class="m-0 p-0 ec-font-2 font-weight-bold">
          Verify Pincode
        </p>
      </div>
    </div>
    <!-- form -->

    <form
      autocomplete="off"
      [formGroup]="searchPinForm"
      #searchPinDirective="ngForm"
      (ngSubmit)="onSubmit(searchPinDirective)"
    >
      <div class="f-row-1">
        <div class="f-col-1">
          Place Search
        </div>
        <div class="f-col-2 w-wide d-flex">
          <input type="text" formControlName="place" />

          <button type="submit" class="ml-3 btn btn-outline-primary btn-xs">
            search
          </button>
        </div>

        <!-- pincode -->
        <div class="f-col-1">
          Pincode Search
        </div>
        <div class="f-col-2 w-wide d-flex">
          <input type="text" formControlName="pin" />
          
          <button type="submit" class="ml-3 btn btn-outline-primary btn-xs">
            search
          </button>
        </div>
      </div>
    </form>

    <!-- grid -->
    <div class="g-row-2">
      <ag-grid-angular
        style="width: 1100px; height: 350px;"
        class="ag-theme-material"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [frameworkComponents]="frameworkComponents"
        [defaultColDef]="defaultColDef"
        [rowSelection]="rowSelection"
        [modules]="modules"
        [getRowNodeId]="getRowNodeId"
      >
        <!-- (gridReady)="onGridReady($event)" -->
      </ag-grid-angular>
    </div>
  </mat-card>
</div>

<div class="d-flex justify-content-center mt-2">
  <mat-card>
    <!-- title -->
   

    <div class="m-1 mb-2 d-flex">
      <div class="d-flex w-10">
        <i
          class="fal fa-chevron-left fa-2x hand-cursor"
          (click)="backTab()"
        ></i>
      </div>
      <div class="d-flex justify-content-center w-100">
        <p class="m-0 p-0 ec-font-2 font-weight-bold">
          Verify Pincode
        </p>
      </div>
    </div>
    <!-- form -->
    
    <form
    autocomplete="off"
    [formGroup]="searchPinForm"
    #searchPinDirective="ngForm"
    (ngSubmit)="onSubmit(searchPinDirective)"
    >
      <div class="f-row-1">

         <div class="f-col-1">
           Place Search
         </div>
         <div class="f-col-2 span-2 w-wide">
           <input type="text" formControlName="place" />
           <button type="submit" class="d-none">search</button>
         </div>
         <!-- doorno -->
         <div class="f-col-1">
         Pincode Search
         </div>
         <div class="f-col-2 span-2 w-wide">
           <input type="text" formControlName="pin" />
         </div>
         <!-- name  -->
         
        </div>
      </form>
   

    <!-- grid -->
    <div class="g-row-2">
      <ag-grid-angular
        style="width: 650px; height: 250px;"
        class="ag-theme-material"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [frameworkComponents]="frameworkComponents"
        (gridReady)="onGridReady($event)"
        [defaultColDef]="defaultColDef"
        [rowSelection]="rowSelection"
        [modules]="modules"
        [getRowNodeId]="getRowNodeId"
      >
      </ag-grid-angular>
    </div>
  </mat-card>
</div>

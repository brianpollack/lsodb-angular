<!--  header start  -->
<div class="header-grid main main-raised fixed-top ml-3 mr-3">
    <div class="navbar">
      <div class="logo d-flex flex-row align-items-center navbar-left">
        <img
          src="../../../assets/img/lsodb-logo.svg"
          class="logo-img"
          alt="logo"
        />
        <span class="pl-2 h1 font-weight-bold">LSO-DB</span>
  
        <div class="ml-5">
  
          <mat-button-toggle class="border-0" #toggleBtn>
              <i class=" fas fa-bars ec-font-2  ec-header-icon"></i>
          </mat-button-toggle>
  
        </div>
      </div>
  
     
    </div>
  </div>
  
  <!-- pages -->
  <div class="pages-grid">
      
              <div class="page-subgrid">
              <div class="side-nav-grid "   >
                  <!-- *ngIf= "toggleBtn.checked" [@inOutAnimation] -->
                  <div class="ec-sidenav-container main-raised"  >
                    <div class="ec-sidenav-card">
                      <div class="ec-font-1 text-center mb-5 es-sidenave-title">Tracking Menu</div>
              
                      <ul class="side-menu" id="menu">
              
                        <li class="menu-link " routerLink="masterdashboard" routerLinkActive="active" (click)="toggleMenu(toggleBtn)">
                          <p>
                            <i class="fal fa-tachometer-alt-average" ></i>
                            <span>Dashboard</span>
                          </p>
                        </li>
              
                        <li class="menu-link " routerLink="livestock" routerLinkActive="active" (click)="toggleMenu(toggleBtn)" >
                          <p>
                            <i class="fal fa-paw"></i>
                            <span>Livestock</span>
                          </p>
                        </li>
              
                        <li class="menu-link " routerLink="breeds" routerLinkActive="active" (click)="toggleMenu(toggleBtn)">
                          <p>
                            <i class="fal fa-ram"></i>
                            <span>Livestock Breeds</span>
                          </p>
                        </li>
              
                      
              
                        <li class="menu-link " routerLink="country" routerLinkActive="active" (click)="toggleMenu(toggleBtn)">
                          <p>
                            <i class="fal fa-map-marked-alt"></i>
                            <span>Country</span>
                          </p>
                        </li>
              
                        <li class="menu-link " routerLink="users" routerLinkActive="active" (click)="toggleMenu(toggleBtn)" >
                          <p>
                            <i class="fal fa-user-friends"></i>
                            <span>Users</span>
                          </p>
                        </li>
                      </ul>
                    </div>
                  </div>
              
              </div>
     
  
    <!-- dashboard page contents  -->
    <div class="content-grid mt-1 ml-5 mr-5 mb-5">
      <app-under-construction></app-under-construction>
        <router-outlet></router-outlet>
    </div>
  </div>
  </div>

      </p>
    </div>
  </div>

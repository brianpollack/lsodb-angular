<div class="d-flex justify-content-center mt-2">
  <mat-card>
    
    <!-- title starts -->
    <div class="m-1 mb-2 d-flex">

      <div class="d-flex justify-content-end">
        <button type="button" class="d-flex btn ec-font-0 p-0" (click)="backTab()">
          <i
            class="fal fa-chevron-circle-left d-flex align-self-center text-primary mr-2"
          ></i
          >Back
        </button>
      </div>

      <div class="d-flex ml-3 ec-font-1 align-items-center w-100">
        <p class="m-0 p-0 ec-font-2 font-weight-bold">
         Enter Birth & Death Details of <span class="font-weight-semibold"> {{name | titlecase}} </span>
        </p>
      </div>
    </div>
    
    <!-- title ends -->
    <div class="ag-col d-flex justify-content-center">
        <ag-grid-angular
          style="width: 1050px; height: 351px;"
          class="ag-theme-material"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          [frameworkComponents]="frameworkComponents"
          [defaultColDef]="defaultColDef"
          [rowSelection]="rowSelection"
          [getRowNodeId]="getRowNodeId"
          (gridReady)="onGridReady($event)"
          >
          <!-- (selectionChanged)="onSelectionChanged($event)" -->
          <!-- (rowSelected)="onRowSelected($event)" -->
        </ag-grid-angular>
      </div>
  </mat-card>
</div>
